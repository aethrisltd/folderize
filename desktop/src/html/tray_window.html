<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8" />
    	<title>Folderize Tray</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">    	
  	</head>
    <body>
        <header>
            <div>
                <span class="brand">Documents Organiser</span>
            </div>
            <div>
                <button id="close-tray">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill='currentColor' d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                </button>
            </div>
        </header>
        <main>
            <div id="drop-area" class="loggedin online">
                <div id="drop-area-middle">
                    <div class="folder-icon">
                        <svg fill='currentColor' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M88.7 223.8L0 375.8V96C0 60.7 28.7 32 64 32H181.5c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7H416c35.3 0 64 28.7 64 64v32H144c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224H544c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480H32c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z"/></svg>
                    </div>
                    <p>Drag and drop files here</p>
                    <div id="loader" class="loader is-hidden"></div>
                    <div id="counts-feedback" class="is-hidden"></div>
                    <button id="open-log-button">Open Log</button>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <button id="settings-button">Settings</button>
            </div>
            <div>
                <button id="quit-button">
                    Quit
                </button>
            </div>
        </footer>
    </body>
</html>
